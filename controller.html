<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Your about to Control the  System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0 10px 40px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
    }
    h1 {
      margin-top: 30px;
      font-size: 1.8rem;
    }

    /* Loading Screen */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #1e88e5;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .relay-card {
      display: inline-block;
      background-color: white;
      padding: 20px;
      margin: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 220px;
      vertical-align: top;
    }
    .relay-card h2 {
      margin-bottom: 10px;
      font-size: 1.3rem;
    }
    .relay-card p {
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .relay-card button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      color: white;
      background-color: blue;
      cursor: pointer;
      font-size: 16px;
      width: 90%;
      transition: opacity 0.3s ease;
    }
    .relay-card button:hover {
      opacity: 0.8;
    }
    #allOffBtn, #logoutBtn {
      max-width: 300px;
      width: 90%;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 15px auto;
      display: block;
      color: white;
      transition: opacity 0.3s ease;
    }
    #allOffBtn {
      background-color: #d32f2f;
    }
    #allOffBtn:hover {
      opacity: 0.8;
    }
    #logoutBtn {
      background-color: #555;
    }
    #logoutBtn:hover {
      opacity: 0.8;
    }

    #dashboard {
      display: none;
    }

    footer {
      font-size: 0.9rem;
      color: #666;
      padding: 10px 0;
      margin-top: 40px;
    }

    /* Responsive layout */
    @media (max-width: 700px) {
      .relay-card {
        width: 90%;
        margin: 10px auto;
        display: block;
      }
      body {
        padding: 0 10px 60px;
      }
    }
  </style>
</head>
<body>

<div id="loadingScreen">
  <div class="spinner"></div>
  <p>Please wait... Connecting to database</p>
</div>

<h1>ESP32 Relay Control Dashboard</h1>

<!-- Login form -->
<div id="loginForm" style="display:none;">
  <input type="email" id="email" value="crayfish@gmail.com" readonly />
  <input type="password" id="password" value="barangaybaritao" readonly />
  <button id="loginBtn">Login</button>
</div>

<!-- Dashboard -->
<div id="dashboard">
  <div class="relay-container">
    <div class="relay-card">
      <h2>Relay 1</h2>
      <p>Status: <span id="status1">Loading...</span></p>
      <button id="btn1">Toggle</button>
    </div>

    <div class="relay-card">
      <h2>Relay 2</h2>
      <p>Status: <span id="status2">Loading...</span></p>
      <button id="btn2">Toggle</button>
    </div>

    <div class="relay-card">
      <h2>Relay 3</h2>
      <p>Status: <span id="status3">Loading...</span></p>
      <button id="btn3">Toggle</button>
    </div>

    <div class="relay-card">
      <h2>Relay 4</h2>
      <p>Status: <span id="status4">Loading...</span></p>
      <button id="btn4">Toggle</button>
    </div>
  </div>

  <button id="allOffBtn">All OFF</button>
  <button id="logoutBtn">Logout</button>
</div>

<footer>
  Created by Tech StudyCell
</footer>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js "></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js "></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js "></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAJvhdBfLdUeZaPglFQsHfsIlxanY2scfY",
    authDomain: "esp32monitoring-f842f.firebaseapp.com",
    databaseURL: "https://esp32monitoring-f842f-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "esp32monitoring-f842f",
    storageBucket: "esp32monitoring-f842f.firebasestorage.app",
    messagingSenderId: "680606266535",
    appId: "1:680606266535:web:7b9970ff1cc712eeb59782"
  };

  firebase.initializeApp(firebaseConfig);

  const allowedEmail = "crayfish@gmail.com";
  const allowedPassword = "barangaybaritao";

  const loginForm = document.getElementById("loginForm");
  const dashboard = document.getElementById("dashboard");
  const loadingScreen = document.getElementById("loadingScreen");

  // Auto-login on page load
  window.onload = () => {
    firebase.auth().signInWithEmailAndPassword(allowedEmail, allowedPassword)
      .then(userCredential => {
        console.log("Signed in as", userCredential.user.email);
        loadingScreen.style.display = "none";
        dashboard.style.display = "block";
        startRelayControl();
      })
      .catch(error => {
        alert("Auto-login failed: " + error.message);
        loadingScreen.style.display = "none";
        loginForm.style.display = "block";
      });
  };

  function startRelayControl() {
    const db = firebase.database();

    const relays = [
      { id: 1, path: "relay1" },
      { id: 2, path: "relay2" },
      { id: 3, path: "relay3" },
      { id: 4, path: "relay4" },
    ];

    relays.forEach(relay => {
      const statusText = document.getElementById(`status${relay.id}`);
      const toggleButton = document.getElementById(`btn${relay.id}`);
      const relayRef = db.ref("/" + relay.path);

      relayRef.on("value", (snapshot) => {
        const state = snapshot.val();
        statusText.innerText = state ? "ON" : "OFF";
        toggleButton.style.backgroundColor = state ? "green" : "blue";
      });

      toggleButton.onclick = () => {
        relayRef.get().then(snap => {
          relayRef.set(!snap.val());
        });
      };
    });

    document.getElementById("allOffBtn").onclick = () => {
      relays.forEach(relay => {
        db.ref("/" + relay.path).set(false);
      });
    };
  }

  document.getElementById("logoutBtn").onclick = () => {
    firebase.auth().signOut()
      .then(() => {
        dashboard.style.display = "none";
        loginForm.style.display = "block";
      })
      .catch(error => {
        alert("Logout failed: " + error.message);
      });
  };
</script>
</body>
</html>
