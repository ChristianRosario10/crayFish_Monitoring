<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crayfish Monitoring System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="crayfish-logo">
                     <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M22 8.29c0-2.8-2.2-5-5-5h-1.39c-.7-1.7-2.3-2.8-4.1-2.8-1.8 0-3.4 1.1-4.1 2.8H6c-2.8 0-5 2.2-5 5v1.7c0 .9.3 1.8.9 2.5l3.1 3.5v2.5c0 1.9 1.6 3.5 3.5 3.5h1.1c.3 1.2 1.4 2 2.6 2s2.3-.8 2.6-2h1.1c1.9 0 3.5-1.6 3.5-3.5v-2.5l3.1-3.5c.6-.7.9-1.6.9-2.5V8.29zm-10-3.8c1.1 0 2.1.6 2.6 1.5H9.4c.5-.9 1.5-1.5 2.6-1.5zM4 9.99v-1.7c0-1.6 1.3-3 3-3h1v5.7l-3.3-3.7c-.4-.4-.7-1-.7-1.7zM15.5 18c0 .8-.7 1.5-1.5 1.5h-4c-.8 0-1.5-.7-1.5-1.5v-2.5h7v2.5zm1.5-3.5h-10v-1.8l3.4-3.8 1.6 1.6 1.6-1.6 3.4 3.8v1.8zm4-3.7l-3.3 3.7V5.29h1c1.7 0 3 1.4 3 3v1.7c0 .7-.3 1.3-.7 1.7z"></path></svg>
                </div>
                <h2>Crayfish Monitoring System</h2>

            </div>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                         <i data-feather="user"></i>
                         <input type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i data-feather="lock"></i>
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" aria-label="Show password">
                            <i data-feather="eye-off"></i>
                        </button>
                    </div>
                </div>
                 <div class="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                </div>
                <div class="error-message" id="error-message"></div>
                <button type="submit" class="login-button">
                    <span class="button-text">Login</span>
                    <div class="loader" style="display: none;"></div>
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="login.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
