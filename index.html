<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crayfish Monitoring System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="crayfish-logo">
                    <img src="img/user_logo.png" alt="User Logo" style="width: 24px; height: 24px; border-radius: 50%; object-fit: cover;" />
                </div>
                <h2>Crayfish Monitoring System</h2>

            </div>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                         <i data-feather="user"></i>
                         <input type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i data-feather="lock"></i>
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" aria-label="Show password">
                            <i data-feather="eye-off"></i>
                        </button>
                    </div>
                </div>
                 <div class="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                </div>
                <div class="error-message" id="error-message"></div>
                <button type="submit" class="login-button">
                    <span class="button-text">Login</span>
                    <div class="loader" style="display: none;"></div>
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="login.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
