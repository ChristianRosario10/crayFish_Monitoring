<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Crayfish Monitoring System</title>
    <link rel="icon" href="img/elyucano.jpg" type="image/jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('img/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .welcome-container {
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .welcome-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .welcome-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #0D47A1;
        }
        .welcome-desc {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .proceed-btn {
            background: #0D47A1;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7rem 2.2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .proceed-btn:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <img src="img/elyucano.jpg" alt="Crayfish Logo" class="welcome-logo">
        <div class="welcome-title">Welcome to ELYUCANO Crayfish Monitoring</div>
        <div class="welcome-desc">Smart aquaculture monitoring for modern crayfish farming.<br>Click proceed to enter the system.</div>
        <form id="auto-login-form">
            <button type="submit" class="proceed-btn">Proceed</button>
        </form>
    </div>
    <script>
        // If already logged in, redirect to dashboard
        if (sessionStorage.getItem('loggedIn') === 'true' || localStorage.getItem('loggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }
        document.getElementById('auto-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate login (set sessionStorage)
            sessionStorage.setItem('loggedIn', 'true');
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
